  <header>Assignment #1 - Conversion Tool</header>
  <main>
    <h1>Temperature Converter</h1>
    <div class="form-group">
      <label for="temperature">Enter Temperature:</label>
      <input type="number" id="temperature" placeholder="Enter a value">
    </div>
    <div class="form-group">
      <label for="temp-conversion">Convert to:</label>
      <select id="temp-conversion">
        <option value="celsius">Celsius (Fahrenheit to Celsius)</option>
        <option value="fahrenheit">Fahrenheit (Celsius to Fahrenheit)</option>
      </select>
    </div>
    <button id="convertTempBtn">Convert Temperature</button>
    <div id="temp-result" class="result"></div>
    <h1>Length Converter</h1>
    <div class="form-group">
      <label for="length">Enter Length:</label>
      <input type="number" id="length" placeholder="Enter a value">
    </div>
    <div class="form-group">
      <label for="length-conversion">Convert to:</label>
      <select id="length-conversion">
        <option value="meters">Meters (Feet to Meters)</option>
        <option value="feet">Feet (Meters to Feet)</option>
      </select>
    </div>
    <button id="convertLengthBtn">Convert Length</button>
    <div id="length-result" class="result"></div>
    <script src="Converter.js"></script>
  </main>
